<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="page">
        <header class="header">                 <!--Логотип-->
            <img class="header__logo" src="./images/Mesto_RUSSIA.svg" alt="Логотип 'Место'">
        </header>
                                 <!--Профиль и редактирование профиля-->
        <main class="content">
            <section class="profile">
                <div class="profile__container">
                    <img class="profile__avatar" src="./images/Jack-iv-Kusto.svg" alt="Жак-Ив Кусто">
                    <div class="profile__info">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button aria-label="Изменить" type="button" class="profile__eddit-button"></button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                </div>
                <button aria-label="Изменить" type="button" class="profile__add-button"></button>
            </section>
                                         <!--Картинки-->
            <section class="places">
                <ul class="places__cards">
                </ul>
            </section>
        </main>
                                 <!--Подвал-->
        <footer class="footer">
            <p class="footer__copyright">© 2021 Mesto Russia</p>
        </footer>
                                 <!--Всплывающее окно edit-->
        <div class="popup popup_type_edit">
            <div class="popup__container">
                <h3 class="popup__title">Редактировать профиль</h3>                
                <form name="editForm" class="popup__form popup__form_type_edit" novalidate>
                    <label class="popup__input-label">
                        <input
                            id="popup__input-name"
                            name="name"
                            class="popup__input popup__input_type_name"
                            placeholder="Имя"
                            value=""
                            minlength="2"
                            maxlength="40"
                            autocomplete="off"
                            required>
                        <span id="popup__input-name-error" class="popup__input-error"></span>
                    </label>                    
                    <label class="popup__input-label">
                        <input
                            id="popup__input-profession"
                            name="about"
                            class="popup__input popup__input_type_profession"
                            placeholder="Род занятий"
                            value=""
                            minlength="2"
                            maxlength="200"
                            autocomplete="off"
                            required>
                        <span id="popup__input-profession-error" class="popup__input-error"></span>
                    </label>                    
                    <button
                        type="submit"
                        class="popup__submit-button">
                        Сохранить
                    </button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
                                 <!--Всплывающее окно add-->
        <div class="popup popup_type_add-card">
            <div class="popup__container">
                <h3 class="popup__title">Новое место</h3>
                <form name="addForm" id="addForm" class="popup__form popup__form_type_add-card" novalidate>
                    <label class="popup__input-label">
                        <input
                            id="popup__input-card-name"
                            name="name"
                            class="popup__input popup__input_type_card-name"
                            placeholder="Название"
                            minlength="2"
                            maxlength="30"
                            value=""
                            autocomplete="off"
                            required>
                        <span id="popup__input-card-name-error" class="popup__input-error"></span>
                    </label>                    
                    <label class="popup__input-label">
                        <input
                            type="url"
                            id="popup__input-card-source"
                            name="source"
                            class="popup__input popup__input_type_card-source"
                            placeholder="Ссылка на картинку"
                            value=""
                            autocomplete="off"
                            required>
                        <span id="popup__input-card-source-error" class="popup__input-error"></span>
                    </label>
                    <button
                        type="submit"
                        disabled
                        class="popup__submit-button">
                        Создать
                    </button>
                </form>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
                                 <!--Всплывающее окно с картинкой-->        
        <div class="popup popup-image">
            <div class="popup-image__container">
                <img class="popup-image__img">
                <h3 class="popup-image__text"></h3>
                <button type="button" class="popup__close-button"></button>
            </div>
        </div>
    </div>
                                 <!--Шаблон карточек-->
    <template class="card-template">
        <li class="places__card">
            <button type="button" class="places__remove-button"></button>
            <img  alt="#" class="places__image">
            <div class="places__text-area">
                <h2 class="places__text"></h2>
                <button type="button" class="places__like"></button>
            </div>
        </li>
    </template>
    <script src="./scripts/initial-сards.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
    <!-- <script src="./scripts/validate.js"></script> -->
    
</body>
</html>
