<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип 'Место'"></header><main class="content"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="4c789863b667e7bdc123.svg" alt="Жак-Ив Кусто"><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button aria-label="Изменить" type="button" class="profile__eddit-button"></button><p class="profile__description">Исследователь океана</p></div></div><button aria-label="Изменить" type="button" class="profile__add-button"></button></section><section class="places"><ul class="places__cards"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2021 Mesto Russia</p></footer><div class="popup popup_type_edit"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form name="editForm" class="popup__form popup__form_type_edit" novalidate><label class="popup__input-label"><input id="popup__input-name" name="name" class="popup__input popup__input_type_name" placeholder="Имя" value="" minlength="2" maxlength="40" autocomplete="off" required> <span id="popup__input-name-error" class="popup__input-error"></span></label> <label class="popup__input-label"><input id="popup__input-profession" name="about" class="popup__input popup__input_type_profession" placeholder="Род занятий" value="" minlength="2" maxlength="200" autocomplete="off" required> <span id="popup__input-profession-error" class="popup__input-error"></span></label> <button type="submit" class="popup__submit-button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></div><div
